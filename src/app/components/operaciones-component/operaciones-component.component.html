<section>
    <h2>Lista de Operaciones</h2>
    <div>
        <nav>
            <ul>
                <li *ngFor="let operacion of operaciones">
                    <p>Numero 1</p>
                    <strong>{{operacion.num1}}</strong>
                    <p>Operador</p>
                    <strong>{{operacion.op}}</strong>
                    <p>NUmero 2</p>
                    <strong>{{operacion.num2}}</strong>
                    <p>Respuesta</p>
                    <strong>{{operacion.res}}</strong>
                    <button (click)="eliminar(operacion)">x</button>
                </li>
            </ul>
        </nav>
    </div>
</section>

<section>
    <h2>Operacion</h2>
    <form>
        <label for="num1">Ingrese el primer numero</label>
        <input type="number" [(ngModel)]="num1" name="num1" placeholder="numero 1">

        <label for="op">Ingrese el operador</label>
        <input type="text" [(ngModel)]="op" name="num1" placeholder="operador: +-*/">

        <label for="num2">Ingrese el segundo numero</label>
        <input type="number" [(ngModel)]="num2" name="num2" placeholder="numero 2">

        <label for="res">Respuesta</label>
        <input type="number" [(ngModel)]="res" name="res">

        <button (click)="calcular()">Calcular</button>
    </form>
</section>
